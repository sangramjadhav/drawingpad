<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Drawing pad</title>

    <link href="stylesheets/main.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="../css/photon.min.css">
    <script src="helpers/context_menu.js"></script>
    <script src="helpers/external_links.js"></script>
    <script>window.$ = window.jQuery = require('./bower_components/jquery/dist/jquery.min.js');</script>
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="app.js"></script>

</head>
<body>
	

	<div class="window">

		<!-- colorpicker element -->
		<div class="colorpicker" style="display:none; z-index: 99999; margin-top: 2cm;">
			<canvas id="picker" var="2" width="300" height="300"></canvas>

			<div class="controls">
				<div><label>R</label> <input type="text" id="rVal" /></div>
				<div><label>G</label> <input type="text" id="gVal" /></div>
				<div><label>B</label> <input type="text" id="bVal" /></div>
				<div><label>RGB</label> <input type="text" id="rgbVal" /></div>
				<div><label>HEX</label> <input type="text" id="hexVal" /></div>
			</div>
		</div>
		
		<header class="toolbar toolbar-header">
			<h1 class="title">Drawing Pad</h1>

			<div class="toolbar-actions">
				<div class="btn-group">
					<button id="clear" class="btn btn-default">
						<span class="icon icon-trash"></span>
					</button>
				</div>

				<div class="btn-group">
					<div class="btn-group">
						<button id="pickerButton" class="btn btn-default preview"><span class="icon icon-droplet"></span></button>
					</div>
				</div>
				
				<div class="btn-group">
					<button id="line" class="active btn btn-default draw-tool"><span class="icon icon-flow-line"></span></button>
					<button id="pencil" class="btn btn-default draw-tool"><span class="icon icon-pencil"></span></button>
					<button id="rectangle" class="btn btn-default draw-tool"><span class="icon icon-doc-landscape"></span></button>
				</div>
				
				
				
			</div>
		</header>
		<div class="window-content">
			<canvas id="drawing" class="cnv blue-dotted-border"/>
		</div>
	</div>
</body>
</html>
